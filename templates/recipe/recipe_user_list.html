{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'card.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
  crossorigin="anonymous" />
<style>
  /* CSS */
  .button-9 {
    appearance: button;
    backface-visibility: hidden;
    background-color: #ff2727;
    border-radius: 6px;
    border-width: 0;
    box-shadow: rgba(50, 50, 93, 0.1) 0 0 0 1px inset,
      rgba(50, 50, 93, 0.1) 0 2px 5px 0, rgba(0, 0, 0, 0.07) 0 1px 1px 0;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    font-family: -apple-system, system-ui, 'Segoe UI', Roboto, 'Helvetica Neue',
      Ubuntu, sans-serif;
    font-size: 100%;
    height: 44px;
    line-height: 1.15;
    margin: 12px 0 0;
    outline: none;
    overflow: hidden;
    padding: 0 25px;
    position: absolute;
    text-align: center;
    text-transform: none;
    transform: translateZ(0);
    transition: all 0.2s, box-shadow 0.08s ease-in;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: 16%;
    z-index: 100;
    left: 356px;
    bottom: -20px;
  }

  .button-9:disabled {
    cursor: default;
  }

  .button-9:focus {
    box-shadow: rgba(50, 50, 93, 0.1) 0 0 0 1px inset,
      rgba(50, 50, 93, 0.2) 0 6px 15px 0, rgba(0, 0, 0, 0.1) 0 2px 2px 0,
      rgba(50, 151, 211, 0.3) 0 0 0 4px;
  }

  /* CSS */
  .button-42 {
    background-color: initial;
    background-image: linear-gradient(-180deg, #31a3ff, #0383e6);
    border-radius: 6px;
    box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-family: Inter, -apple-system, system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
    height: 40px;
    line-height: 40px;
    outline: 0;
    overflow: hidden;
    padding: 0 20px;
    pointer-events: auto;
    position: absolute;
    text-align: center;
    touch-action: manipulation;
    user-select: none;
    -webkit-user-select: none;
    vertical-align: top;
    white-space: nowrap;
    height: 44px;
    width: 16%;
    left: 530px;
    bottom: -20px;
    z-index: 9;
    border: 0;
    transition: box-shadow .2s;
  }

  .button-42:hover {
    box-shadow: rgba(253, 76, 0, 0.5) 0 3px 8px;
  }
</style>
<br>
<br>
<br>
<div style="background-color: #fff00; z-index: 1000;" class="panel-body form-inline">
  <form method='GET'>
    <input type='text' name='q' placeholder="Type here to search" style="margin: auto; margin-left: 18%; width:50%"
      value='{{ request.GET.q }}'>
    <button class="btn waves-effect waves-light" type="submit" name="action">Search
      <i class="material-icons right">search</i>
    </button>

  </form>
  <br>
  <br>
  <br>
  {% for i in recipes %}
  <div class="container">
    <img src="{{i.thumbnail.url}}" />
    <div class="container__text">
      <h1 style="font-size: 37px; color: black;">{{i.title}}</h1>
      <p style="color: black; font-size: 18px;">
        <strong style="font-weight: bolder;">Ingredients:</strong>
        {{i.ingredients}}
      </p>
      <div class="container__text__timing">
        <u>
          <h5 style="color: black; margin-bottom: 20px;">Author: <strong>{{i.author}}</strong></h5>
        </u>
        <input class="button-9" type="button" onclick="location.href='/recipes/{{i.slug}}/delete';" value="Delete" />
        <input class="button-42" type="button" onclick="location.href='/recipes/{{i.slug}}/edit';" value="Edit" />
      </div>
      <a href="/recipes/{{i.slug}}">
        <button class="btn">view recipe <i class="fa fa-arrow-right"></i></button>
      </a>
    </div>
  </div>
  <br>
  <br>
  <br>
  {% endfor %}{% endblock %}
