{% extends 'base.html' %}
{% load materializecss %}
{% block home %}
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .hero-image {
    /*  This creates an image overlay  */
    background-image:
      linear-gradient(to bottom,
        rgba(0, 0, 0, 0.8),
        rgba(0, 0, 0, 0.8)),

      /* photo coutesy of unsplash */
      url("http://0x0.st/ofu2.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    /* to ensure the image takes up the entire viewport */
    height: 100vh;
    position: relative;
  }

  /* centers the content on the viewport */
  .hero-text {
    text-align: center;
    position: absolute;
    top: 52.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Lato', sans-serif;
    font-weight: 400;
    color: #fff;
    /*  words remain as is without breaking up  */
    white-space: nowrap;

    /*  This creates a text shadow around the the text within the hero-text div  */
    text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4),
      0px 8px 13px rgba(0, 0, 0, 0.1),
      0px 16px 23px rgba(0, 0, 0, 0.1);

  }

  .hero-text h1 {
    font-size: 4.3em;
    font-weight: 300;

  }

  .hero-text p {
    font-size: 1em;
    text-transform: uppercase;
    letter-spacing: 5px;
    font-weight: 700;
  }

  .btn-default,
  .btn-default:visited {
    margin-top: 50px;
    padding: 13px 25px;
    border-radius: 5px;
    border: none;
    font-size: .9em;
    font-weight: 700;
    text-transform: uppercase;
    background-color: #26a69a;
    transition: background-color 0.1s;
  }

  .btn-default:hover,
  .btn-default:active {
    background-color: #26a69a !important;
  }
</style>

<div class="hero-image">
  <div class="hero-text">
    <h1>Food Recipes</h1>
    <p>Let food be the medicine and medicine be the food.</p>
    <a href="/recipes"><button class="btn-default">Explore</button>
    </a>
  </div>
</div>
{% endblock %}
