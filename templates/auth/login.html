{% extends 'base.html' %}
{% load materializecss %}
{% block login %}
<div class="container py-5">
  <h1>Login</h1>
<form action="" method="post">
  {% csrf_token %}
  {{login_form|materializecss}}
 <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button></form>
<p class="text-center">If you already don't have an account, <a href="/auth/register">register</a> instead.</p>
{% endblock %}
