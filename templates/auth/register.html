{% extends 'base.html' %}
{% load materializecss %}
{% block login %}
<div class="container py-5">
  <h1>Register</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{register_form|materializecss}}
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
  <p class="text-center">If you already have an account, <a href="{% url 'authentication:login' %}">login</a> instead.</p>
</div>
{% endblock %}
